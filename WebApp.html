<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<html>
	<link href="style.css" rel="stylesheet">
	<body>		
		
		<div class="popup active" id="popup-loginMenu">
			<div class="overlay"></div>
			<div class="content">
				<div class="login_box selected" id="login_box">
					<h1>Login</h1>
					<p>Username</p>
					<input id="usernameLogin_txt" onclick='displayMenu("login_box")'></input>
					<p>Password</p>
					<input type="password" id="passwordLogin_txt" onclick='displayMenu("login_box")' </input>
					<div><button class= "popupButton" id="login_btn">Login</button></div>
				</div>
				<div class="login_box" id="register_box">
					<h1>Register</h1>
					<p>Username</p>
					<input id="usernameRegister_txt" onclick='displayMenu("register_box")'></input>
					<p>Password</p>
					<input type="password" id="passwordRegister_txt" onclick='displayMenu("register_box")'></input>
					<div><button class= "popupButton" id="register_btn">Register</button></div>
				</div>
			</div>
		</div>		
		
		<div class="popup" id="popup-roomMenu">
			<div class="overlay"></div>
			<div class="content">
				<div class="room_box">
					<h1>Skin</h1>
					<div>
						<img class="skin selected"  id="skin0" src="resources/spritesheets/man1_skin.png" alt="man1_skin" width="32" height="64" onclick='selectSkin("0")'>
						<img class="skin" id="skin1" src="resources/spritesheets/man2_skin.png" alt="man2_skin" width="32" height="64" onclick='selectSkin("1")'>
						<img class="skin" id="skin2" src="resources/spritesheets/man3_skin.png" alt="man3_skin" width="32" height="64" onclick='selectSkin("2")'>
						<img class="skin" id="skin3" src="resources/spritesheets/man4_skin.png" alt="man4_skin" width="32" height="64" onclick='selectSkin("3")'>
					</div>
					<div>
						<img class="skin" id="skin4" src="resources/spritesheets/woman1_skin.png" alt="woman1_skin" width="32" height="64" onclick='selectSkin("4")'>
						<img class="skin" id="skin5" src="resources/spritesheets/woman2_skin.png" alt="woman2_skin" width="32" height="64" onclick='selectSkin("5")'>
						<img class="skin" id="skin6" src="resources/spritesheets/woman3_skin.png" alt="woman3_skin" width="32" height="64" onclick='selectSkin("6")'>
						<img class="skin" id="skin7" src="resources/spritesheets/woman4_skin.png" alt="woman4_skin" width="32" height="64" onclick='selectSkin("7")'>
					</div>
				</div>
				<div class="room_box">
					<h1>Category</h1>
					<select id="category_dropDown" class= "drop_down_category">
						<option>Computers</option>
						<option>Electronics</option>
						<option>Smart Home</option>
						<option>Others</option>
					</select>
					<div><button class= "popupButton" id="enterRoom_btn">Enter</button></div>
				</div>
			</div>
		</div>

		
		<div class="hidden" id="content">
			<div class="world" id="canvas-container" >
				<h1 class="room_title"> Waiting room </h1>
				<canvas id="canvas" ></canvas>
			</div>
			<img id="imageChat" class="imageChat" src="resources/chat_icon.png" />
		
			<div id="id_chat_container" class="chat_container hidden" >
				<p id="chat_title" class="chat_title">Chat</p>
				<div class="messages_container" id="id_messages_container"></div>
				<div class="input_container">
					<textarea name="message-to-send" id="sendMessage_txt" placeholder ="Type your message" rows="3" cols="150"></textarea>
					<button id="sendMessage_btn">SEND</button>			
				</div>
			</div>
			
		</div>
	</body>
	
	
	<script src="resources/libs/gl-matrix.js"></script>
	<script src="resources/libs/litegl.js"></script>
	<script src="https://tamats.com/projects/rendeer/build/rendeer.js"></script>
	<script src="resources/libs/wbin.js"></script>
	<script src="resources/libs/walkArea.js"></script>
	<script src="src/client.js"></script>	
	<script src="src/code.js"></script>
	<script src="src/visual.js"></script>

</html>
